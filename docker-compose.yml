version: '3'
services:
    web:
        build:
            context: ./web
        ports:
            - '3000:3000'
        depends_on:
            - server
        volumes:            
            - ./web:/app/             
            - /app/node_modules      
        networks:
            - app-network
    server:
        build:            
            context: ./server            
        ports:
            - '5001:5000'        
        depends_on:             
            - db
        volumes:            
            - ./server:/app            
            - /app/node_modules
        networks:
            - app-network        
    db:
        build:            
            context: ./db        
        volumes: 
            - db-volume:/var/lib/postgresql/data
        ports:            
            - '5433:5432'
        networks:
            - app-network        
volumes:
    db-volume:
networks:
    app-network:
        driver: bridge